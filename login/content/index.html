<html>

<head> 
 
	<!-- CSS Libraries --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

	<!-- Custom CSS --> 
	<link rel="stylesheet" href="../css/myStyle.css">

	<!-- JS Libraries --> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
	
	<!-- Custom JS --> 
	<script src="../js/login.js"></script> 

</head> 

<body ng-app="myApp" ng-controller="myCtrl"> 

	<!-- 1 Top Logo Bar --> 
	<section class="section1">
		
		<img class="starTvLogo" src="../img/globallogic1.png">
		<span class="textToLogo"></span>
		<img class="scoreDataLogo" src=""> 
	</section>

	<!-- 2 navigation --> 
	<section class="section2"></section>

	<!-- 3 Sliders --> 
	<section class="section3"></section>

	<!-- 4 Main Content --> 
	<section class="section4 row">
		
		<div class="greenBox col-md-4 col-md-offset-4">
			
			<div class="content"> 

				<span>Enter Username</span>

				<input type="text" ng-model="username" spellcheck="false" ng-keypress="keyPress()"> 

				<span>Enter Password</span>

				<input type="password" ng-model="password"> 

				<button class="btn btn-primary" ng-click="checkLogin();">Login</button>

				<!-- <p class="message" ng-model="message" ng-if="!!loginError">Invalid Username or Password ! </p> -->

			</div>

		</div>

	</section>

	<!-- 5 Footer --> 
	<section class="section5"></section>

</body> 

</html>
